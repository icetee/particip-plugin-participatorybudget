<div class="row budget-popup-row">
	<div class="col-md-12">
		<div class="pull-right" id="participatorybudget-image-loading" style="display: none;">
			<img src="images/admin/skin/plugins/participatorybudget/loading.gif">
		</div>
		
		<#if !account_verified && user_valid>
			<div   id="messages_infos_div" class="alert alert-info">
               <i class="glyphicon glyphicon-info-sign"></i> #i18n{participatorybudget.mes_infos_popup.messageAccountNotVerified}<br>
            </div>
            
			<button class="btn-block btn-include" aria-hidden="true" data-dismiss="modal">#i18n{participatorybudget.mes_infos_popup.buttonOk}</button>
			<button id="send_validation_mail"class="btn-block btn-include" aria-hidden="true" data-dismiss="modal">#i18n{participatorybudget.mes_infos_popup.buttonSendAccountValidation}</button>
		 <#else>
		 	<h1 class="title2">#i18n{participatorybudget.mes_infos_popup.messageAccountNotCompleted}</h1>
			<#include "mes_infos_form.html">
		</#if>	
	</div>
</div>
